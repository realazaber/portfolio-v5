<div class="section">
  <eui-section id="testimonial">
    <eui-container>
      <h2>Testimonials</h2>
      <div class="columns-1 sm:columns-2">
        @for (testimonial of testimonials; track testimonial.acf.headline) {
          <app-testimonial-card
            class="m-1"
            [testimonial]="testimonial"
          ></app-testimonial-card>
        }
      </div>
    </eui-container>
  </eui-section>
</div>
