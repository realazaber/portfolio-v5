<eui-section
  id="hero"
  dir="Col"
  bgColor="Secondary"
  class="relative z-10 bg-secondary"
>
  <eui-container dir="Col" class="z-30 w-[80vw]">
    <eui-col class="flex h-[75vh] items-center justify-center">
      <span
        class="text-center text-xl text-blue-400 opacity-85 sm:pt-0 xl:text-left"
        >Hello there, I am Alex</span
      >
      <h1
        class="bg-gradient-to-r from-[#f04444] via-cyan-500 to-[#512bd5] bg-clip-text text-center text-5xl font-bold text-transparent sm:text-7xl"
      >
        Full stack developer
      </h1>
      <span class="my-3 text-center text-lg text-accent"
        >With a focus on
        <a class="text-[#d5012f]" href="https://angular.dev/" target="_blank"
          >Angular</a
        >,
        <a class="text-[#179eca]" href="https://react.dev/" target="_blank"
          >React</a
        >

        and
        <a
          class="text-[#512bd5]"
          href="https://dotnet.microsoft.com/en-us/apps/aspnet"
          target="_blank"
          >.NET</a
        >
      </span>
      <eui-col [rowStart]="'sm'" class="mx-auto">
        <a href="#about" class="mx-auto">
          <eui-button bgColor="Info" size="Large">See more</eui-button>
        </a>
        <a href="#contact" class="mx-auto"
          ><eui-button bgColor="white" size="Large">Contact me</eui-button></a
        >
      </eui-col>
    </eui-col>

    <div class="bg-secondary sm:min-h-[84px]"></div>
    <div class="absolute bottom-5 right-5 text-accent opacity-85">
      <span
        >Made with

        <a class="text-[#8a5bfd]" routerLink="/project/156">Easy UI</a></span
      >
    </div>
  </eui-container>

  <div
    class="absolute bottom-0 left-0 right-0 top-0 z-20 grid grid-cols-3 place-items-center gap-4 text-xl text-accent opacity-15 sm:grid-cols-6"
  >
    <i class="fas fa-code"></i>
    <i class="fas fa-database"></i>
    <i class="fas fa-laptop-code"></i>
    <i class="fas fa-bug"></i>
    <i class="fas fa-gears"></i>
    <i class="fas fa-palette"></i>

    <i class="fas fa-terminal"></i>
    <i class="fas fa-braille"></i>
    <i class="fab fa-angular"></i>
    <i class="fab fa-react"></i>
    <i class="fab fa-node-js"></i>

    <i class="fab fa-git"></i>
    <i class="fas fa-tools"></i>
    <i class="fas fa-microscope"></i>
    <i class="fas fa-book-open"></i>
    <i class="fas fa-brain"></i>
    <i class="fas fa-coffee"></i>
    <i class="fas fa-lightbulb"></i>

    <i class="fas fa-code-branch hidden sm:flex"></i>
    <i class="fa-brands fa-drupal hidden sm:flex"></i>
    <i class="fa-brands fa-wordpress hidden sm:flex"></i>
    <i class="fas fa-users hidden sm:flex"></i>
    <i class="fas fa-shield-alt hidden sm:flex"></i>
    <i class="fas fa-award hidden sm:flex"></i>

    <i class="fas fa-comments hidden sm:flex"></i>
    <i class="fa-brands fa-php hidden sm:flex"></i>
    <i class="fa-solid fa-wifi hidden sm:flex"></i>
    <i class="fas fa-laptop hidden sm:flex"></i>
    <i class="fas fa-glasses hidden sm:flex"></i>
  </div>
</eui-section>
<eui-section bgColor="Primary"></eui-section>
